<!DOCTYPE html>
<html ng-app="datingApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Finder</title>
  
  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Date Finder</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav" ng-if="isAuthenticated()">
          <li ng-class="{ active: isActive('/browse') }"><a href="#/browse">Browse</a></li>
          <li ng-class="{ active: isActive('/matches') }"><a href="#/matches">Matches <span class="badge" ng-if="pendingCount">{{pendingCount}}</span></a></li>
          <li ng-class="{ active: isActive('/messages') }"><a href="#/messages">Messages</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!isAuthenticated()"><a href="#/register">Register</a></li>
          <li ng-if="!isAuthenticated()"><a href="#/login">Login</a></li>
          <li class="dropdown" ng-if="isAuthenticated()">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.name}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#/profile">My Profile</a></li>
              <li><a href="#/settings">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
    <div ng-view></div>
  </div>

  <!-- JavaScript Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- Application Scripts -->
  <script src="app.js"></script>
  
  <!-- Services -->
  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/locationService.js"></script>
  <script src="app/services/matchService.js"></script>
  <script src="app/services/messageService.js"></script>
  
  <!-- Controllers -->
  <script src="app/controllers/navController.js"></script>
  <script src="app/controllers/homeController.js"></script>
  <script src="app/controllers/authController.js"></script>
  <script src="app/controllers/profileController.js"></script>
  <script src="app/controllers/browseController.js"></script>
  <script src="app/controllers/matchesController.js"></script>
  <script src="app/controllers/messagesController.js"></script>
  
  <!-- Directives -->
  <script src="app/directives/mapDirective.js"></script>
  <script src="app/directives/userCardDirective.js"></script>
</body>
</html>
