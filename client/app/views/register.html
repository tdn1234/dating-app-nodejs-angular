<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create an Account</h3>
    </div>
    <div class="panel-body">
      <div class="alert alert-danger" ng-if="error">{{ error }}</div>
      
      <form ng-submit="register()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" ng-model="user.name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" ng-model="user.email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="user.password" required>
        </div>
        
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" class="form-control" id="birthday" ng-model="user.birthday" required>
        </div>
        
        <div class="form-group">
          <label>Gender</label>
          <div class="radio">
            <label>
              <input type="radio" name="gender" ng-model="user.gender" value="male" required>
              Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" ng-model="user.gender" value="female">
              Female
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" ng-model="user.gender" value="non-binary">
              Non-binary
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" ng-model="user.gender" value="other">
              Other
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="#/login" class="btn btn-link">Already have an account? Login</a>
      </form>
    </div>
  </div>
